<script>

	jQuery(function($){

		var current  = $("div.wrapper-playlist a:eq(0)").length ?  $("div.wrapper-playlist a:eq(0)"): false;

		var timeOut = null;

		var paused = false;
		var inited = false;

		AudioPlayer.setOnLoadListener("onStart");
		AudioPlayer.setOnTrackFinishedListener("goNext");

		window.onStart = function()
		{
			paused = false;
			$("#loader").hide();
			setIconPuse();


			clearTimeout(updateTimer);
			updateTimer = setTimeout(updateTrackTime, 1000);
		}



		window.goNext = function()
		{
			current = (current.parent().next().length) ?
				current.parent().next().find('a') :
				$("div.wrapper-playlist a:eq(0)");

			setPlay();

		}


		var updateTimer = 0;

		function updateTrackTime() {
			var currTimeDiv = document.getElementById('currentTime');
			var durationDiv = document.getElementById('duration');

			var duration = Math.floor(AudioPlayer.getDuration()/1000).toString();
			var currTime = 0;
			if(duration != 0)
			{
				currTime = Math.floor(AudioPlayer.getCurrentPosition()/1000).toString();
			}

			currTimeDiv.innerHTML = formatSecondsAsTime(currTime);

			if (isNaN(duration) || duration == 'NaN:NaN'){
				durationDiv.innerHTML = '00:00';
			}
			else{
				durationDiv.innerHTML = formatSecondsAsTime(duration);
			}

			clearTimeout(updateTimer);
			updateTimer = setTimeout(updateTrackTime, 1000);
		}



		function formatSecondsAsTime(secs, format) {
			var hr  = Math.floor(secs / 3600);
			var min = Math.floor((secs - (hr * 3600))/60);
			var sec = Math.floor(secs - (hr * 3600) -  (min * 60));

			if (min < 10){
				min = "0" + min;
			}
			if (sec < 10){
				sec  = "0" + sec;
			}

			var t = min + ':' + sec;

			return t == 'NaN:NaN' ? '00:00' : t ;
		}


		if(current)
		{
			$("div.wrapper-inner div.title").text(current.text());
		}

		function setPlay()
		{
			if(!current)
			{
				return false;
			}

			$("div.wrapper-playlist a.active").removeClass('active');

			$("#loader").show();
			var src = current.attr("rel");
			AudioPlayer.play(src);
			$("div.wrapper-inner div.title").text(current.text());

			current.addClass('active');
			inited = true;
		}

				}
				else

					setPlay();
				}
